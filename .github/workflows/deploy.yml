name: Build and Deploy
on:
  push:
    branches:
      - main # change to your desired branch name
jobs:
  build:
    runs-on: ubuntu-latest # The first job utilizes windows-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node Version
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Upload Artifacts ğŸ”º # The project is then uploaded as an artifact named 'site'.
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: build
  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build] # The second job must depend on the first one to complete before running and uses ubuntu-latest instead of windows.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Download Artifacts ğŸ”» # The built project is downloaded into the 'site' folder.
        uses: actions/download-artifact@v4
        with:
          name: site

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: 'site' # The deployment folder should match the name of the artifact. Even though our project builds into the 'build' folder the artifact name of 'site' must be placed here.